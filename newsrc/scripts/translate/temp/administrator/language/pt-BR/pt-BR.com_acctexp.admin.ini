; help
AEC_CMN_HELP="Ajuda"
AEC_HELP_DESC="Nesta pagina, oAEC lança um olhar sobre a sua própria configuração e diz-lhe quando ele encontra erros que precisam ser corrigidos."
AEC_HELP_GREEN="Os itens a Verde indicam problemas triviais ou notificações, ou problemas que já foram solucionados."
AEC_HELP_YELLOW="Os itens a Amarelos são na sua maioria relacionados com aspectos de visualização (tal como adicções a pagina principal do utilizador), mas também questões que são muito provavelmente uma opção do administrador."
AEC_HELP_RED="Os itens a Vermelho são de extrema importância para o funcionamento do AEC ou para regurança do seu Sistema."
AEC_HELP_GEN="Tenha em atenção que, apesar de tentarmos abranger o maior número de erros e problemas possiveis, esta pagina só apresenta os mais óbvios e usuais, e ainda não se encontra totalmente concluída (beta&trade;)"
AEC_HELP_QS_HEADER="Manual de Início Rápido do AEC"
AEC_HELP_QS_DESC="Antes de realizar alugma coisa relativas as questões seguintes, por favor leia-a o nosso %s!"
AEC_HELP_QS_DESC_LTEXT="Manual de Início Rápido"
AEC_HELP_SER_SW_DIAG1="Problema de Permissão de Ficheiros"
AEC_HELP_SER_SW_DIAG1_DESC="AEC detectou que você esta a usar um Servidor Web Apache - Para estar apto a alterarficheiros em tal servidor, os ficheiros têm de ser propriedade do utilizador do servidor web, o que aparentemente não é o caso, pelo menos em um dos ficheiros necessários."
AEC_HELP_SER_SW_DIAG1_DESC2="Recomendamos que mude temporáriamente as permissões do ficheiros para 777, faça as alterações necessárias e reponha as permissões iniciais. <strong>Contacte o seu servidor de alojamento ou administrador para uma ráapida resposta quando se depare com problemas.</strong> O mesmo se aplica para as permissões dos ficheiros a seguir indicados."
AEC_HELP_SER_SW_DIAG2="Permissão de Ficheiros joomla.php/mambo.php "
AEC_HELP_SER_SW_DIAG2_DESC="OAEC detectou que o ficheiro joomla.php não é propriedade do servidor web."
AEC_HELP_SER_SW_DIAG2_DESC2="Acesse o seu servidor web via ssh e vá a directoria \"<yoursiteroot><p>/includes\". Ai, digite o seguinte commando: \"chown wwwrun joomla.php\" (ou \"chown wwwrun mambo.php\" no caso de estar a utilizar o mambo)."
AEC_HELP_SER_SW_DIAG3="Alterações Detectadas!"
AEC_HELP_SER_SW_DIAG3_DESC="Parece que realizou alterações antigas ao seu Sistema."
AEC_HELP_SER_SW_DIAG3_DESC2="De forma ao AEC funcionar de forma correcta, por favor reveja a pagina de Alterações e siga o passos ai apresentados."
AEC_HELP_SER_SW_DIAG4="Problemas Permissão de Ficheiros"
AEC_HELP_SER_SW_DIAG4_DESC="AEC não consegue detectar permissão de escrita nos ficheiros que pretende alterar, parece que a versão do php instalado foi compliada com a opção \"--disable-posix\". <strong>Pode continuar a tentar realizar as alterações - se não funcionar, deve-se a um problema de permissão dos ficheiros</strong>."
AEC_HELP_SER_SW_DIAG4_DESC2="Recomenda-mos que volte a compilar a sua versão do php com a opção referida ou contacte o seu administrador do servidor web sobre este assunto."
AEC_HELP_DIAG_CMN1="Modificações joomla.php/mambo.php"
AEC_HELP_DIAG_CMN1_DESC="De forma ao AEC funcionar, esta modificação é necessária para redirecionar os utilizadores para as Verificações de Rotina do AEC ou Login."
AEC_HELP_DIAG_CMN1_DESC2="Vá para a pagina de Modificações e faça a alteração"
AEC_HELP_DIAG_CMN2="Entrae de Menu "As Minhas Inscrições""
AEC_HELP_DIAG_CMN2_DESC="Link para a pagina As Minhas Inscrições para facilitar a terafa dos utilizadores de realizar a sua Inscrição."
AEC_HELP_DIAG_CMN2_DESC2="Vá a pagina de Modificações e crie o link."
AEC_HELP_DIAG_CMN3="JACL não está instalado"
AEC_HELP_DIAG_CMN3_DESC="Se planeia instalar oJACLplus no seu joomla!/mambo, certoifique-se que não foram realidas nenhumas alterações ao AEC. Se já realizou alguma alteração, pode facilmente anula-la na pagina de Modificações."
AEC_HELP_DIAG_NO_PAY_PLAN="Nenhum Plano de Pagamento Activo!"
AEC_HELP_DIAG_NO_PAY_PLAN_DESC="Parece que não exitem ainda nenhum Plano de Pagamento publicado - OAEC precisa de pelo menos um plano activo para funcionar"
AEC_HELP_DIAG_GLOBAL_PLAN="Plano Geral"
AEC_HELP_DIAG_GLOBAL_PLAN_DESC="Existe um Plano Global activo na sua configuração. Se não tiver a certeza do que isso é, deve desactiva-lo - É um Plano Geral que será atribuído a cada novo utilizador, sem ser necessário a sua seleção."
AEC_HELP_DIAG_SERVER_NOT_REACHABLE="Servidor aparentemente Inacessível"
AEC_HELP_DIAG_SERVER_NOT_REACHABLE_DESC="Parece que voc~e instalou o AEC numa maquina local. De forma a obter notificações (e, portanto, ter o componente a funcionar correctamente) precisa de instala-lo num servidor que seja acessível por IP fixo ou Dominio!"
