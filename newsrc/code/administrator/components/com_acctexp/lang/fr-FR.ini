_CFG_GENERAL_PLANS_FIRST_NAME="Premier plan:"
_CFG_GENERAL_PLANS_FIRST_DESC="If you have commited all three hacks to have an integrated Registration with direct Subscription, this switch will activate this behavior. Don&acute;t use it if you don&acute;t want that behavior or only commited the first hack (which means that the plans come after the user has put in his or her details) ."
