_CFG_GENERAL_BYPASSINTEGRATION_DESC="Entrer un nom ou une liste de noms (séparée par un espace) de l&acute;intégration que vous voulez désactiver. Actuellement sont supportés: <strong>CB,CBE,CBM,JACL,SMF,UE,UHP2,VM</strong>. Cela peut être utile quand vous avez désinstallé CB mais n&acute;avez pas supprimé les tables de la BD (dans le cas où AEC pourrait encore reconna&icirc;tre ce qui a déjà été installé)."
