_CFG_GENERAL_SIMPLEURLS_DESC="Désactiver l&acute;utilisation des routines SEF de Joomla/Mambo pour les Urls. Avec certaines installations utiliser cette option va donner un message d&acute;erreur 404 à cause d&acute;une mauvaise réécriture. Essayer cette option si vous rencontrez des problèmes avec les redirections."
