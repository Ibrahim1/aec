_CFG_GENERAL_GWLIST_ENABLED_DESC="Choisissez les passerelles de paiement que vous souhaitez activer (utilisez la touche CTRL pour en sélectionner plusieurs). Après sauvegarde, les onglets pour ces passerelles seront affichés. Désactiver une passerelle n&acute;écrase pas ses paramètres."
