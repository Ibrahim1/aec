_CFG_GENERAL_GWLIST_NAME="Description de la Passerelle:"
_CFG_GENERAL_GWLIST_DESC="Liste des Passerelles que vous désirez expliquer sur les pages interdites (page que les utilisateurs voient lorsqu&acute;ils essaient d&acute;accéder une page qui n&acute;est pas autorisée par leur abonnement)."
