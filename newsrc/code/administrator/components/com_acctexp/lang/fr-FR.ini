; help
_AEC_CMN_HELP="Aide"
_AEC_HELP_DESC="Sur cette page, AEC se penche sur sa propre configuration et vous indique chaque fois qu&acute;il trouve des erreurs qui doivent être traitées."
_AEC_HELP_GREEN="Vert</strong> Éléments indiquant des problèmes insignifiants ou des notifications, ou des problèmes qui ont déjà été résolus."
_AEC_HELP_YELLOW="Jaune</strong> Sont pour la plupart des éléments de cosmétique important (comme ajouts à l'utilisateur frontend), mais aussi des questions qui sont le plus susceptibles un choix délibéré de l'administrateur."
_AEC_HELP_RED="Rouge</strong> Éléments d'une grande importance par rapport à la manière dont AEC travaille ou par rapport à la sécurité de votre système."
_AEC_HELP_GEN="S'il vous plaît notez que, même si nous essayons de couvrir le plus grand nombre d'erreurs et de problèmes possibles, cette page peut uniquement pointer les plus évidents et tout n'est pas traité (beta&trade;)"
_AEC_HELP_QS_HEADER="AEC prise en main rapide"
_AEC_HELP_QS_DESC="Avant de faire quoi que ce soit sur les questions ci-dessous, s\Âil vous plaît, lisez notre  %s!"
_AEC_HELP_QS_DESC_LTEXT="Prise en main rapide"
_AEC_HELP_SER_SW_DIAG1="Problème de droits sur les fichiers"
_AEC_HELP_SER_SW_DIAG1_DESC="AEC a détecté que vous utilisez un serveur Web Apache - Pour être en mesure de ne pas pirater des fichiers sur ce type de serveur, les fichiers doivent être propriété d&acute;un utilisateur du serveur Web, ce qui apparemment n&acute;est pas le cas pour au moins un des fichiers nécessaires."
_AEC_HELP_SER_SW_DIAG1_DESC2="Nous vous recommandons de modifier temporairement les permissions du fichier à 777, puis fusionner les hacks et remettre les permission après. <strong>Si vous constatez le problème, contactez votre hébergeur ou, éventuellement, l&acute;administrateur pour une réponse rapide.</strong> C&acute;est la même chose pour les autorisations d&acute;accès aux fichiers liés suggestion (s) ci-dessous."
_AEC_HELP_SER_SW_DIAG2="joomla.php/mambo.php permissions de fichiers"
_AEC_HELP_SER_SW_DIAG2_DESC="AEC a détecté que le serveur Web n&acute;est pas propriétaire de votre fichier joomla.php."
_AEC_HELP_SER_SW_DIAG2_DESC2="Accéder à votre serveur web via SSH et aller dans le répertoire \"<racine de votre site>/includes\". Là, tapez cette commande: \"chown wwwrun joomla.php\" (ou \"chown wwwrun mambo.php\" dans le cas où vous utilisez mambo)."
_AEC_HELP_SER_SW_DIAG3_DESC="Il semblerait qu&acute;il y est des anciens hacks fusionnés à votre système."
_AEC_HELP_SER_SW_DIAG3_DESC2="Pour AEC tout est correct et prêt à fonctionner, s&acute;il vous plaît réexaminer la page des hacks et suivez y les étapes."
_AEC_HELP_SER_SW_DIAG4="Problème de droits sur les fichiers"
_AEC_HELP_SER_SW_DIAG4_DESC="AEC AEC ne détecte pas l&acute;état des droits sur le fichier dont il veut hacké, car il semble que votre installation de PHP a été compilé avec l&acute;option \"--disable-posix\". <strong>Vous pouvez toujours tenter de fusionner les hacks - Si cela ne fonctionne pas, c&acute;est probablement dû à un problème de permission de fichier</strong>."
_AEC_HELP_SER_SW_DIAG4_DESC2="Nous vous recommandons de recompiler votre version de php avec l&acute;option dit &acute;left&acute; ou contactez votre administrateur de votre serveur Web sur la question."
_AEC_HELP_DIAG_CMN1_DESC="Pour qu&acute;AEC fonctionne, Ce hack est nécessaire pour rediriger les utilisateurs AEC vers les routines de vérification sur Login."
_AEC_HELP_DIAG_CMN1_DESC2="Allez à la page des hacks et fusionnez le hack"
_AEC_HELP_DIAG_CMN2=""Mes abonnements" Entée menu"
_AEC_HELP_DIAG_CMN2_DESC="Un lien vers une page les abonnements de l&acute;utilisateur, ainsi, il lui sera plus facile de suivre ces abonnements."
_AEC_HELP_DIAG_CMN2_DESC2="Allez à la page Hacks et créer le lien."
_AEC_HELP_DIAG_CMN3="JACL n&acute;est pas installé"
_AEC_HELP_DIAG_CMN3_DESC="Si vous prévoyez d&acute;installer JACLplus sur votre système joomla!/mambo, assurez-vous que les hacks AEC ne sont pas encore fusionné. Si vous l&acute;avez déjà fait, Il vous faudra les enlever. C&acute;est facile depuis la page des hacks AEC."
_AEC_HELP_DIAG_NO_PAY_PLAN="Aucun plan de paiement actif!"
_AEC_HELP_DIAG_NO_PAY_PLAN_DESC="Il semble qu&acute;aucun Plan de Paiement ne soit encore publié - AEC requiert au moins un plan pour fonctionner."
_AEC_HELP_DIAG_GLOBAL_PLAN="Entrée du plan global"
_AEC_HELP_DIAG_GLOBAL_PLAN_DESC="Il ya une entrée de plan global actif dans votre configuration. Si vous ne savez pas de quoi il s&acute;agit, vous devriez probablement le désactiver - C&acute;est un plan global qui sera affecté à chaque nouvel utilisateur sans avoir fait de choix."
_AEC_HELP_DIAG_SERVER_NOT_REACHABLE="Serveur apparemment pas joignable"
_AEC_HELP_DIAG_SERVER_NOT_REACHABLE_DESC="C&acute;est la même chose que si vous avez installé AEC en local. Pour récupérer les notifications (Et donc d&acute;avoir les composants fonctionnent correctement), Vous devez l&acute;installer sur un serveur qui est accessible par une adresse IP fixe ou domaine!"
_AEC_HELP_DIAG_SITE_OFFLINE="Site hors ligne"
_AEC_HELP_DIAG_SITE_OFFLINE_DESC="Vous avez décidé de mettre votre site hors ligne - please note that this can have an effect on notification processes and thus on your payment workflow."
_AEC_HELP_DIAG_REG_DISABLED="Enregistrement d'utilisateur désactivé"
_AEC_HELP_DIAG_REG_DISABLED_DESC="L&acute;enregistrement des utilisateurs est désactivé. Aucun utilisateur ne peut s&acute;abonner à votre site."
_AEC_HELP_DIAG_LOGIN_DISABLED="Identification d'utilisateur désactivé"
_AEC_HELP_DIAG_LOGIN_DISABLED_DESC="Vous avez désactivé la fonctionnelité de login via le front end. Aucun de vos abonnés ne pourra utiliser votre site Web."
_AEC_HELP_DIAG_PAYPAL_BUSS_ID_DESC="Cette routine teste l&acute;existence d&acute;un Paypal Business ID pour améliorer la sécurité des transactions Paypal. "
_AEC_HELP_DIAG_PAYPAL_BUSS_ID_DESC1="Retirez ce réglage si vous rencontrez des difficultés dans la réception des payements, but without users being enabled. Disable the Setting in general in case you are using multiple e-mail adresses with your Paypal account."

