_AEC_HACKS_NOTICE="AVIS IMPORTANT"
_AEC_HACKS_NOTICE_DESC="Pour des raisons de sécurité, vous devez appliquer les hacks aux fichiers core de Joomla. Pour ce faire, il suffit de cliquer sur le lien "hacker le fichier maintenant" correspondant aux fichiers. Vous pouvez aussi ajouter un lien à votre menu utilisateur, afin qu&acute;ils puissent afficher l&acute;état de leur abonnement."
_AEC_HACKS_NOTICE_DESC2="<strong>Tous les hacks fonctionnellement importants sont marqués d&acute;une flèche et d&acute;un point d&acute;exclamation.</strong>"
_AEC_HACKS_NOTICE_DESC3="<strong>Il n&acute;est pas nécessaire</strong> d&acute;appliquer les hacks dans l&acute;ordre - Il ne faut donc pas s&acute;étonner si elles vont #1, #3, #6 - les nombres manquants sont des hacks hérités que vous verriez seulement très probablement si vous les aviez (incorrectement) appliquées."
_AEC_HACKS_NOTICE_JACL_DESC="Dans le cas où vous prévoyez d&acute;installer le composant JACLplus, s&acute;il vous plaît assurez-vous que les hacks <strong>ne sont pas fusionnés</strong> lors de l&acute;installation. Des hacks JACL fusionnent également aux fichiers de bases de Joomla et il est important que nos hacks soit fusionnés après ceux de JACL."
_AEC_HACKS_MENU_ENTRY="Entrée menu"
_AEC_HACKS_MENU_ENTRY_DESC="Ajoute un <strong>' . _AEC_SPEC_MENU_ENTRY . '</strong> à l&acute;entrée du menu utilisateur. De cette façon, un utilisateur peut gérer ses factures et la mise à niveau ou renouveler son abonnement."
_AEC_HACKS_LEGACY="<strong>Il s'agit d'un hack hérité, annuler s'il vous plaît!</strong>"
_AEC_HACKS_NOTAUTH="Cela redirigera vos utilisateurs à la page [Accès non autorisé] avec les informations sur vos abonnements"
_AEC_HACKS_SUB_REQUIRED="Cela fera en sorte qu'un utilisateur dispose d'un abonnement afin de ce connecter.<br /><strong>N'oubliez pas de fixer aussi [Exigent Abonnement] dans les paramètres AEC!</strong>"
_AEC_HACKS_REG2="Cela va rediriger un utilisateur à l'enregistrement des plans de paiement après avoir rempli le formulaire d'inscription. Laissez uniquement ce plan en sélection pour la connexion (si 'Exiger un abonnement' est actif), ou complètement volontaire (sans exiger d'abonnement). <strong>Noter qu'il existe deux hacks suivant, une fois que vous avez les avez fusionné! ceux-ci sont requis, si vous voulez avoir les plans avant les détails utilisateur.</strong>"
_AEC_HACKS_REG3="Ceci redirige l'utilisateur vers la page des plans de paiement s'il n'a pas fait n'a pas déjà de séléction."
_AEC_HACKS_REG4="Ce Hack transmet les variables à AEC de l'utilisateur depuis ces détails."
_AEC_HACKS_REG5="Ce Hack rendra le premier plans accessible - Dans les paramètres, vous devez configurer le commutateur à cet effet.!"
_AEC_HACKS_MI1="Certaines micro intégrations on besoin que le mot passe de chaque utilisateur soit en texte clair. Ce hack veille à ce que la micro intégrations soit averti lorsqu'un utilisateur modifie son compte."
_AEC_HACKS_MI2="Certaines micro intégrations on besoin que le mot passe de chaque utilisateur soit en texte clair Ce hack veille à ce que la micro intégrations soit averti lorsque l'utilisateur enregistre un compte."
_AEC_HACKS_MI3="Certaines micro intégrations on besoin que le mot passe de chaque utilisateur soit en texte clair. Ce hack veille à ce que la micro intégrations soit notifiée lorsque qu'un admin change un compte utilisateur."
_AEC_HACKS_CB2="Cela va rediriger un utilisateur qui s'enregistre aux plans de paiement après avoir rempli le formulaire d'inscription de CB. Laissez uniquement ce plan à la sélection pour connexion (si 'Exiger Abonnement' est actif), ou complèter volontairement (Sans nécessiter un abonnement). <strong>Attention aux deux hacks suivent, une fois vous l'avez fusionner! Ils sont exigés, si vous voulez avoir les plans avant le détail de l'utilisateur.</strong>"
_AEC_HACKS_CB6="Ceci redirige l'utilisateur vers la page des plans de paiement quand il ou elle n'a pas encore fait de sélection."
_AEC_HACKS_CB_HTML2="Ce Hack transmet les variables à AEC de l'utilisateur depuis le formulaire de détails. <strong>Pour faire ce travail, définir le "Premier Plans" dans les paramètres d'AEC.</strong>"
_AEC_HACKS_UHP2="UHP2 Entré menu"
_AEC_HACKS_UHP2_DESC="Ajoute un <strong>' . _AEC_SPEC_MENU_ENTRY . '</strong> à l&acute;entrée du menu utilisateur UHP2. De cette façon, un utilisateur peut gérer ses factures et la mise à niveau ou renouveler son abonnement."
_AEC_HACKS_CBM="Si vous utilisez le Comprofiler Moderator Module, vous devez le hacker pour éviter le problème de la boucle sans fin."
