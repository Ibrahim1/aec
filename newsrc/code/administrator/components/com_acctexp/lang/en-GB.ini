; help
_AEC_CMN_HELP="Help"
_AEC_HELP_DESC="On this page, the AEC takes a look at its own configuration and tells you whenever it finds errors that need to be adressed."
_AEC_HELP_GREEN="Green</strong> items indicate trivial problems or notifications, or problems that have already been solved."
_AEC_HELP_YELLOW="Yellow</strong> items are mostly of cosmetical importance (like additions to the user frontend), but also issues that are most likely a deliberate choice of the administrator."
_AEC_HELP_RED="Red</strong> items are of high importance to either the way the AEC works or the security of your System."
_AEC_HELP_GEN="Please note that even though we try to cover as many errors and problems as possible, this page can only point at the most obvious ones and is by far not completed yet (beta&trade;)"
_AEC_HELP_QS_HEADER="AEC Quickstart Manual"
_AEC_HELP_QS_DESC="Before doing anything about the below issues, please read our %s!"
_AEC_HELP_QS_DESC_LTEXT="Quickstart Manual"
_AEC_HELP_SER_SW_DIAG1="File Permissions Problems"
_AEC_HELP_SER_SW_DIAG1_DESC="AEC has detected that you are using an Apache Webserver - To be able to hack files on such a server, those files have to be owned by the webserver user, which apparently is not so for at least one of the neccessary files. <strong>If the hacks already worked just fine, you can ignore this!</strong>"
_AEC_HELP_SER_SW_DIAG1_DESC2="We recommend that you temporarily change the file permissions to 777, then commit the hacks and change it back after that. <strong>Contact your server host or administrator for the possibly quickest response when experiencing problems.</strong> This is the same for the file permission related suggestion(s) below."
_AEC_HELP_SER_SW_DIAG2="joomla.php/mambo.php File Permissions"
_AEC_HELP_SER_SW_DIAG2_DESC="The AEC has detected that your joomla.php is not owned by the webserver."
_AEC_HELP_SER_SW_DIAG2_DESC2="Access your webserver via ssh and go to the directory "_QQ_"<yoursiteroot>/includes"_QQ_". There, type in this command: "_QQ_"chown wwwrun joomla.php"_QQ_" (or "_QQ_"chown wwwrun mambo.php"_QQ_" in case you are using mambo). <strong>If the hacks already worked just fine, you can ignore this!</strong>"
_AEC_HELP_SER_SW_DIAG3="Legacy Hacks Detected!"
_AEC_HELP_SER_SW_DIAG3_DESC="You appear to have old Hacks commited to your System."
_AEC_HELP_SER_SW_DIAG3_DESC2="In Order for the AEC to function correctly, please review the Hacks page and follow the steps presented there."
_AEC_HELP_SER_SW_DIAG4="File Permissions Problems"
_AEC_HELP_SER_SW_DIAG4_DESC="AEC can not detect the write permission status of the files it wants to hack as it appears that your installation of php has been compiled with the option "_QQ_"--disable-posix"_QQ_". <strong>You can still try to commit the hacks - if it does not work, its most likely a file permission problem</strong>. <strong>If the hacks already worked just fine, you can ignore this!</strong>"
_AEC_HELP_SER_SW_DIAG4_DESC2="We recommend that you either recompile your php version with the said option left out or contact your webserver administrator on this matter."
_AEC_HELP_DIAG_CMN1="joomla.php/mambo.php Hack"
_AEC_HELP_DIAG_CMN1_DESC="In order for the AEC to function, this hack is required to redirect users to the AEC Verification Routines on Login."
_AEC_HELP_DIAG_CMN1_DESC2="Go to the Hacks page and commit the hack"
_AEC_HELP_DIAG_CMN2=""_QQ_"My Subscription"_QQ_" Menu Entry"
_AEC_HELP_DIAG_CMN2_DESC="A link to a MySubscription page for your users makes it easy for them to track their subscription."
_AEC_HELP_DIAG_CMN2_DESC2="Go to the Hacks page and create the link."
_AEC_HELP_DIAG_CMN3="JACL not installed"
_AEC_HELP_DIAG_CMN3_DESC="If you plan to install JACLplus in your joomla!/mambo system, please make sure that the AEC hacks are not committed when doing so. If you have already committed them, you can easily undo them in our hacks page."
_AEC_HELP_DIAG_NO_PAY_PLAN="No Active Payment Plan!"
_AEC_HELP_DIAG_NO_PAY_PLAN_DESC="There seems to be no Payment Plan published yet - The AEC needs at least one active plan to function"
_AEC_HELP_DIAG_GLOBAL_PLAN="Global Entry Plan"
_AEC_HELP_DIAG_GLOBAL_PLAN_DESC="There is a Global Entry Plan active in your configuration. If you are not sure what this is, you should probably disable it - Its an entry plan that each new user will be assigned to without having a choice."
_AEC_HELP_DIAG_SERVER_NOT_REACHABLE="Server Apparantly Not Reachable"
_AEC_HELP_DIAG_SERVER_NOT_REACHABLE_DESC="It seems that you have installed the AEC on a local machine. In order to retrieve notifications (and thus to have the component work correctly), you need to install it on a server that is reachable by a fixed IP or Domain!"
