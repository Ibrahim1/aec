_CFG_GENERAL_GWLIST_DESC="List the Gateways you want to explain on the NotAllowed page (which your customers see when trying to access a page that they are not allowed to by their payment plan)."
_CFG_GENERAL_GWLIST_ENABLED_NAME="Activated Gateways:"
_CFG_GENERAL_GWLIST_ENABLED_DESC="Select the gateways you want to be activated (use the CTRL key to select more than one). After saving, the settings tabs for these gateways will show up. Deactivating a gateway will not erase its settings."
_CFG_GENERAL_BYPASSINTEGRATION_NAME="Disable Integration:"
_CFG_GENERAL_BYPASSINTEGRATION_DESC="Provide one name or a list of names (seperated by a whitespace) of integrations that you want to have disabled. Currently supporting the strings: <strong>CB,CBE,CBM,JACL,SMF,UE,UHP2,VM</strong>. This can be helpful when you have uninstalled CB but not deleted its tables (in which case the AEC would still recognize it as being installed)."
_CFG_GENERAL_SIMPLEURLS_NAME="Simple URLs:"
_CFG_GENERAL_SIMPLEURLS_DESC="Disable the use of Joomla/Mambo SEF Routines for Urls. With some setups using these will result in 404 Errors due to wrong rewriting. Try this option if you encounter any problems with redirects."
_CFG_GENERAL_EXPIRATION_CUSHION_NAME="Expiration Cushion:"
_CFG_GENERAL_EXPIRATION_CUSHION_DESC="Number of hours that the AEC takes as cushion when determining expiration. Take a generous amount since payments arive later than the actual expiration (with Paypal about 6-8 hours later)."
_CFG_GENERAL_HEARTBEAT_CYCLE_NAME="Heartbeat Cycle:"
_CFG_GENERAL_HEARTBEAT_CYCLE_DESC="Number of hours that the AEC waits until understanding a login as a trigger for sending out Emails or doing other actions that you chose to be performed periodically."
_CFG_GENERAL_ROOT_GROUP_NAME="Root Group:"
_CFG_GENERAL_ROOT_GROUP_DESC="Choose the Root Group that the user is displayed when accessing the plans page without any preset variable."
_CFG_GENERAL_ROOT_GROUP_RW_NAME="Root Group ReWrite:"
_CFG_GENERAL_ROOT_GROUP_RW_DESC="Choose the Root Group that the user is displayed when accessing the plans page by returning a group number or an array of groups with the ReWriteEngine functionality. This will fall back to the general option (above) if the results are empty."
_CFG_GENERAL_PLANS_FIRST_NAME="Plans First:"
_CFG_GENERAL_PLANS_FIRST_DESC="If you have commited all three hacks to have an integrated Registration with direct Subscription, this switch will activate this behavior. Don't use it if you don't want that behavior or only commited the first hack (which means that the plans come after the user has put in his or her details) ."
_CFG_GENERAL_INTEGRATE_REGISTRATION_NAME="Integrate Registration"
_CFG_GENERAL_INTEGRATE_REGISTRATION_DESC="With this switch, you can make the AEC Mambot/Plugin intercept registration calls and redirect them into the AEC subscription system. Having this option disabled means that the users would freely register and, if a subscription is required, subscribe on their first login. If both this option and "_QQ_"require subscription"_QQ_" are disabled, subscription is completely voluntary."
