AEC_HACKS_NOTICE="Wichtiger Hinweis"
AEC_HACKS_NOTICE_DESC="Aus Sicherheitsgründen und damit AEC funktionieren kann, sind nachfolgende Änderungen notwendig.<br />Diese können entweder automatisch durchgeführt werden (auf den Bestätigungslink klicken) oder manuell (bearbeiten der php.Dateien).<br />Damit die Benutzer zu persönlichen Aboübericht kommen, muss auch die Benutzerlinkänderung durchgeführt werden."
AEC_HACKS_NOTICE_DESC2="<strong>Alle wichtigen Funktionsänderungen sind mit einem Pfeil und Ausrufzeichen markiert!</strong>"
AEC_HACKS_NOTICE_DESC3="Die nachfolgenden Anzeigen sind <strong>nicht</strong> lt. der Nummerierung (#1, #3, #6, usw.) erforderlich.<br />Falls keine Nummer dabei steht, sind das wahrscheinlich veraltete (frühere) Änderungen welche korrigiert werden müssen."
AEC_HACKS_NOTICE_JACL="JACL Anmerkung"
AEC_HACKS_NOTICE_JACL_DESC="Falls geplant ist Erweiterungen wie JACL-Plus zu installieren (welche ebenfalls Dateien ändern), <strong>müssen die AEC-Änderungen danach durchgeführt werden!</strong>"
AEC_HACKS_MENU_ENTRY="Menüeintrag"
AEC_HACKS_MENU_ENTRY_DESC="Fügt dem Benutzermenü den neuen Eintrag Mein Abonnement hinzu.<br />Damit kann dieser Benutzer sowohl die bisherigen Abos und Rechnungen, als auch neue/andere Abos bestellen/erneuern."
AEC_HACKS_LEGACY="<strong>Das ist eine veraltete Version, bitte löschen oder aktualisieren!</strong>"
AEC_HACKS_LEGACY_MAMBOT="<strong>Dies ist ein Legacy Hack, der durch den Joomla 1.0 Mambot ersetzt wird, bitte löschen und stattdessen den "_QQ_"Hacks Mambot"_QQ_" benutzen!</strong>"
AEC_HACKS_LEGACY_PLUGIN="<strong>Dies ist ein Legacy Hack, der durch das Joomla 1.5 Plugin ersetzt wird, bitte löschen und stattdessen das Plugin benutzen!</strong>"
AEC_HACKS_LEGACY_PLUGIN_ERROR="<strong>Dies ist ein Legacy Hack, der durch das Joomla 1.5 Error Plugin ersetzt wird, bitte löschen und stattdessen das AEC Error Plugin benutzen!</strong>"
AEC_HACKS_LEGACY_PLUGIN_USER="<strong>Dies ist ein Legacy Hack, der durch das Joomla 1.5 User Plugin ersetzt wird, bitte löschen und stattdessen das AEC User Plugin benutzen!</strong>"
AEC_HACKS_LEGACY_PLUGIN_ACCESS="<strong>Dies ist ein Legacy Hack, der durch das Joomla 1.5 Access Plugin ersetzt wird, bitte löschen und stattdessen das AEC Access Plugin benutzen!</strong>"
AEC_HACKS_NOTAUTH="Diese Änderung korrigiert den Link - falls keine Berechtigung zum Ansehen vorliegt - zur Aboseite."
AEC_HACKS_SUB_REQUIRED="Überprüft das Vorhandensein eines gültigen Abos zum einloggen<br /><strong>Nicht vergessen in der AEC-Konfiguration die Einstellung [ Benötigt Abo ] zu aktivieren!</strong>"
AEC_HACKS_REG2="Diese Änderung leitet den Benutzer zur Aboübersicht weiter <strong>nachdem er sich registriert hat</strong>.<br />Falls vor der Registrierung die Aboauswahl zur Auswahl angezeigt werden soll, genügt diese Änderung (AEC-Konfiguration [ Benötigt Abo ] muss dann aktiviert sein), andernfalls <strong>sind noch 2 weitere Änderungen durchzuführen!</strong><br />Falls die Aboauswahl <strong>vor</strong> den Benutzerdetails angezeigt werden soll, müssen alle 3 Änderungen durchgeführt werden."
AEC_HACKS_REG3="Leitet den Benutzer direkt zur Aboübersicht um falls vorher noch keine Wahl getroffen wurde"
AEC_HACKS_REG4="&Uml;bermittelt die AEC-Daten aus dem Anmeldeforumlar"
AEC_HACKS_REG5="Mit diesem Hack können sie das "_QQ_"Bezahlpläne zuerst"_QQ_"-Feature benutzen. Nicht vergessen in den AEC Einstellungen den Schalter hierfür zu setzen!"
AEC_HACKS_MI1="Einige MicroIntegrationen benötigen Klartextdaten.<br />Diese Änderung stellt sicher, dass die Integrationen die Benutzerdaten bei Änderung erhalten."
AEC_HACKS_MI2="Einige MicroIntegrationen benötigen Klartextdaten.<br />Diese Änderung übermittelt die Benutzerdaten nach der Registrierung"
AEC_HACKS_MI3="Einige MicroIntegrationen benötigen Klartextdaten.<br />Diese Änderung stellt sicher, dass bei Benutzerdatenänderung durch einen Admin diese weitergeleitet werden."
AEC_HACKS_CB2="Leitet den Besucher nach der Registrierung in CB (Community Builder) zur Abonnementauswahl weiter.<br />Nur diese Änderung bewirkt, daß ein Abo beim Login ausgewählt werden muss, anderenfalls sind noch 2 weitere A¨nderungen notwendig.<br /><strong>Soll vor dem Abschluss der Benutzerdetails (zur Registrierung) ein Abo ausgewählt werden, sind alle 3 Änderungen erforderlich!</strong>"
AEC_HACKS_CB6="Leitet den Besucher zur Aboauwahl weiter wenn keine Auswahl bisher getroffen wurde."
AEC_HACKS_CB_HTML2="Leitet die Benutzerdetails intern an AEC weiter.<br /><strong>Um diese Änderung wirksam werden zu lassen, muss in der AEC-Konfiguarion die Einstellung "_QQ_"Abo Zuerst"_QQ_" aktiviert werden</strong>"
AEC_HACKS_UHP2="UHP2 Menüeintrag"
AEC_HACKS_UHP2_DESC="Fügt dem UHP2 Menü den Eintrag Mein Abonnement hinzu. Damit können diese Benutzer ihre Abos und Rechnungen verwalten"
AEC_HACKS_CBM="Wenn das Comprofiler Moderator Modul verwendet wird, muss diese änderung durchgeführt werden um eine Endlosschleife zu vermeiden!"
AEC_HACKS_JUSER_HTML1="Leitet einen registrierenden Benutzer zu den Bezahlplänen weiter nach dem Ausfüllen des Registrierungsformulars in JUser. Lassen Sie diese Option wie sie ist um Benutzer das Abonnement erst beim nächsten Login (wenn 'Require Subscription' aktiv ist), oder komplett freiwillig (ohne notwendige Registrierung) zu erstellen. <strong>Bitte beachten Sie, dass es zwei Modifikationen gibt, die diesem folgen, wenn man es einmal festgelegt hat! Wenn Sie die Pläne vor den Benutzerdetails haben möchten, braucht man diese ebenfalls.</strong>"
AEC_HACKS_JUSER_PHP1="Der Benutzer wird zu den Bezahlplänen weitergeleitet, wenn er diese Auswahl noch nicht getroffen hat."
AEC_HACKS_JUSER_PHP2="Das ist ein bugfix, der es AEC erlaubt, die JUser Funktionen zu laden, ohne dass es auf die POST data reagieren muss."
