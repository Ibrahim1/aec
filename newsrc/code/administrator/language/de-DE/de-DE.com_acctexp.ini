AEC_HELP_SER_SW_DIAG1="Dateirechteproblem"
AEC_HELP_SER_SW_DIAG1_DESC="AEC hat den Server als Apache Webserver identifiziert. Um Änderungen an diesen Dateien durchführen zu können, müssen diese dem Webserverbenutzer gehören was momentan offensichtlich nicht so ist."
AEC_HELP_SER_SW_DIAG1_DESC2="Es wird empfohlen für die Dauer der Änderungen die Dateirechte auf 0777 zu ändern. Nach Durchführung der &Anderung müssen diese Rechte wieder auf den Originalzustand zurückgesetzt werden!<br />Dies gilt auch für die weiter unten erwähnten Dateirechte."
AEC_HELP_SER_SW_DIAG2="CMS Dateirechte"
AEC_HELP_SER_SW_DIAG2_DESC="AEC hat erkannt, dass dieses CMS nicht die Rechte des Webservers besitzt."
AEC_HELP_SER_SW_DIAG2_DESC2="Wenn ein SSH-Zugang zum Server vorhanden ist, in das Verzeichnis "_QQ_"<cmsinstallation/includes>"_QQ_" und geben dann entweder "_QQ_"chown wwwrun joomla.php"_QQ_" (oder "_QQ_"chown wwwrun mambo.php"_QQ_" - falls Mambo verwendet wird) eingeben."
AEC_HELP_SER_SW_DIAG3="Veraltete Änderungen erkannt"
AEC_HELP_SER_SW_DIAG3_DESC="Es sieht so aus als wenn wenigstens eine Änderung nicht aktuell ist!<br />Damit AEC ordnungsgemäss funktionieren kann, müssen früher gemachte, veraltete Änderungen wieder aus den Dateien entfernt werden. Dazu entweder den Abschnitt mit der neuen (geänderten) Funktion über die Hacks-Seite entfernen, oder die geänderte Datei mit der Originaldatei überschreiben."
AEC_HELP_SER_SW_DIAG4="Dateirechte Probleme"
AEC_HELP_SER_SW_DIAG4_DESC="AEC kann die Schreibrechte der Dateien welche geändert werden müssen nicht erkennen. Entweder ist das hier ein WINDOWS-Server oder der Apacheserver wurde mit der Option "_QQ_"--disable-posix"_QQ_" kompiliert.<br /><strong>Sollten die Änderungen durchgeführt werden, dann jedoch nicht funktionieren liegt das Problem bei den Dateirechten</strong>"
AEC_HELP_SER_SW_DIAG4_DESC2="Es wird empfohlen entweder den Server mit der erwähnten Option zu kompilieren (Apache) oder den Admin zu kontaktieren"
AEC_HELP_DIAG_CMN1="CMS Änderungen"
AEC_HELP_DIAG_CMN1_DESC="Notwendig damit die Benutzer nach dem Login von AEC überprüft werden können"
AEC_HELP_DIAG_CMN1_DESC2="Zur Modifikations-Seite gehen und Änderung durchführen"
