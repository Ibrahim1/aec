AEC_HELP_DIAG_CMN3="JACL nicht installiert"
AEC_HELP_DIAG_CMN3_DESC="Sollte geplant sein, JACLPlus (oder ähnliches) zu installieren, muss auf die AEC-Änderungen Rücksicht genommen werden! Sollten diese Änderungen bereits durchgeführt worden sein, kann dies auf der Hacks-Seite geändert werden"
AEC_HELP_DIAG_NO_PAY_PLAN="Kein aktives Abonnement vorhanden!"
AEC_HELP_DIAG_NO_PAY_PLAN_DESC="Entweder wurde noch kein Abonnement definiert oder es wurde vergessen ein Vorhandes zu aktivieren - AEC benönigt mindestens ein aktives Abo"
AEC_HELP_DIAG_GLOBAL_PLAN="Generelles Abonnement"
AEC_HELP_DIAG_GLOBAL_PLAN_DESC="In der AEC-Konfiguration wurde ein Abo als globales Einstiegsabo definiert welches jeder neue Abonnent automatisch ohne Wahl zugewiesen bekommt.<br />Falls das nicht so sein soll, muss dieses Abo in der Konfiguration deaktiviert werden"
AEC_HELP_DIAG_SERVER_NOT_REACHABLE="Server nicht erreichbar"
AEC_HELP_DIAG_SERVER_NOT_REACHABLE_DESC="Es sieht so aus, als ob der Server momentan nicht erreichbar ist!<br />Entweder wurde AEC lokal installiert oder die Verbindung zum Server ist unterbrochen. Um jedoch alle AEC-Funktionen und Zahlungsbenachrichtigungen ausführen zu können, muss AEC auf einem erreichbarem Server installiert sein!"
AEC_HELP_DIAG_SITE_OFFLINE="Webseite ist Offline"
