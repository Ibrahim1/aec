AEC_INST_NOTE_HELP="Um die wichtigsten Antworten auf Fragen bereit zu haben, kann jederzeit die interne %s aufgerufen werden (Aufruf auch von der AEC-Verwaltung aus). Dort stehen auch weitere Tips zur nachfolgenden Einrichtung von AEC"
