AEC_HELP_DESC="Auf dieser Seite überprüft AEC die bestehende Konfiguration und zeigt eventuelle Fehler an welche bereinigt werden sollten"
AEC_HELP_GREEN="Grün</strong> bedeutet Mitteilungen oder Probleme die bereits gelöst wurden"
AEC_HELP_YELLOW="Gelb</strong> weist hauptsächlich auf kosmetische Punkte hin (z.B. Benutzerlink zum Frontent hinzufügen), aber auch Punkte die im Ermessen des Admin liegen"
