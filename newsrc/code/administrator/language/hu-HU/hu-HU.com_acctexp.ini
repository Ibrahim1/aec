AEC_HELP_SER_SW_DIAG1="Fájl hozzáférési probléma"
AEC_HELP_SER_SW_DIAG1_DESC="Az AEC észlelte, hogy ön Apache Webszervert használ - Az ilyen szerver egyedi kódjainak megváltoztatásához, a webszerver felhasználójának birtokolnia kell az adott fájlokat, és nyilvánvalóan a szükséges fájlok legalább egyikének tekintetében ez nem így van. <strong>Ha az egyedi kódok mûködtek, hagyja ezt figyelmen kívül!</strong>"
AEC_HELP_SER_SW_DIAG1_DESC2="Javasoljuk, hogy átmenetileg változtassa a fájl engedélyezéseket 777-re, majd adja meg az egyedi kódokat és ezután ismét állítsa vissza. <strong>Lépjen kapcsolatba a szerver hosttal vagy adminisztrátorral az észlelt problémákra való lehetõ leggyorsabb válaszadás érdekében.</strong> Ugyenezt javasoljuk a fájl egedélyezésekkel kapcsolatosan is lejjebb."
