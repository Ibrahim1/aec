AEC_HACKS_MI1="Bizonyos mikrointegrációk a felhasználók tisztán szöveges jelszavának fogadására alapulna. Ez az egyedi kód biztosítja a mikrointegrációk értesítését, amikor a felhasználó megváltoztatja a fiókját."
