AEC_HELP_SER_SW_DIAG2_DESC="Az AEC azt észlelte, hogy az ön által használt joomla.php nincs a webszerver birtokában."
AEC_HELP_SER_SW_DIAG2_DESC2="Lépjen be a webszerverbe az ssh segítségével és lépjen be a következõ könyvtárba "_QQ_"<yoursiteroot>/includes"_QQ_". Itt gépelje be a következõ parancsot: "_QQ_"chown wwwrun joomla.php"_QQ_" (or "_QQ_"chown wwwrun mambo.php"_QQ_" amennyiben mambo-t használ). <strong>Ha az egyedi kódok mûködtek, hagyja ezt figyelmen kívül!</strong>"
