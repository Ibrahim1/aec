AEC_HACKS_REG2="Ez tovább írányítja a regisztrált felhasználót a fizetési tervezetekhez a regasztrációs ûrlap kitöltését követõen. Hagyja ezt figyelmen kívül, hogy a fizetési tervezetek listája csak a bejelentkezéskor jelenjen meg (ha a 'Feliratkozás szükséges' aktív), vagy teljesen szabadon választhatóan történjen (feliratkozás megkövetelése nélkül)."
