AEC_HELP_SER_SW_DIAG3_DESC2="Az AEC megfelelõ mûködésének érdekében kérjük, látogassa meg az Egyedi Kódok oldalt és kövesse az ott ismertetett lépéseket."
AEC_HELP_SER_SW_DIAG4="Probléma a fájl engedélyezéssel"
AEC_HELP_SER_SW_DIAG4_DESC="Az AEC nem képes észlelni a kódolandó fájlok írásvédettségi állapotát, mert úgy tûnik,az ön php telepítése egybe lett vonva a következõ opcióval "_QQ_"--disable-posix"_QQ_". <strong>Ennek ellenére megpróbálhatja megadni a kódokat - ,ha nem mûködik, az valószínûleg egy fájl engedélyezési probléma miatt van</strong>. <strong>Ha az egyedi kódok mûködtek, hagyja ezt figyelmen kívül!</strong>"
