_AEC_HACKS_NOTICE="BELANGRIJKE MELDING"
_AEC_HACKS_NOTICE_DESC="Voor veiligheidsreden moet u de hacks toepassen op de Joomla core files. Om dit te doen kunt u klikken op "_QQ_"hack bestand nu"_QQ_" links voor deze bestanden. U kunt ook een link toevoegen aan uw gebruikers menu zodat uw gebruikers de persoonlijke registratie info kunnen bekijken."
_AEC_HACKS_NOTICE_DESC2="<strong>Alle belangrijke hacks voor de functionaliteit zijn gemarkeerd met een pijl en een uitroepteken.</strong>"
_AEC_HACKS_NOTICE_DESC3="Deze hacks hoeven niet toegepast te worden <strong>in nummerieke volgorde</strong> - dus maakt u zich geen zorgen om ze toe te passen als / of weergegven worden als #1, #3, #6."
_AEC_HACKS_NOTICE_JACL="JACL MELDING"
_AEC_HACKS_NOTICE_JACL_DESC="Als u het JACLplus component wilt installeren zorg dan dat u zeker weet dat de hacks <strong>niet toegepast</strong> zijn tijdens installatie. JACL voert ook hacks uit op de core files. Het is belangrijk om deze eerst te doen, en om daarna de AEC hacks toe te passen."
_AEC_HACKS_MENU_ENTRY="Menu Item"
_AEC_HACKS_MENU_ENTRY_DESC="Voegt een Mijn omschrijving menu item toe aan het user menu, Hier kan de gebruiker zijn of haar facturen managen."
_AEC_HACKS_LEGACY="<strong>Dit is een lagacy hack, Undo deze s.v.p.</strong>"
_AEC_HACKS_NOTAUTH="Dit zal uw gebruikers linken naar de juiste NotAllowed page"
_AEC_HACKS_SUB_REQUIRED="Deze zorgt ervoor dat de gebruiker een abonnement moet hebben om in te loggen.<br /><strong>U moet niet vergeten om [ Require Subscription ] in te stellen in de AEC instellingen!</strong>"
_AEC_HACKS_REG2="Deze hack zan een geregistreerde gebruiker redirecten naar de betaalplannen pagina na het invullen van een nieuw registratieformulier. Deze hack niet toepassen om betaalplanselectie te regelen alleen tijdens het inloggen (als 'Require Subscription' actief is). <strong>LET OP: Er zijn 2 hacks die toegepast moeten worden na het toepassen van deze hack. Als je van plan bent om de betaalplannen te laten zien voor de gebruikersgegevens moet u deze hack ook toepassen.</strong>"
_AEC_HACKS_REG3="Deze hack zal de gebruiker redirecten naar de betaalplannen wanneer er nog geen selectie gemaakt is."
_AEC_HACKS_REG4="Deze hack zal de details uit de gebruikers details redirecten naar AEC."
_AEC_HACKS_REG5="Deze hack zorgt ervoor dat de plannen eerst gezien worden - U moet dit ook instellen in de algemene instellingen van AEC!"
_AEC_HACKS_MI1="Sommige Micro Integraties werken alleen met een cleartext wachtwoord voor elke gebruiker. Deze hack zorgt ervoor dat Micor Integratie geraadpleegd wordt wanneer een gebruiker van account veranderd."
_AEC_HACKS_MI2="Sommige Micro Integraties werken alleen met een cleartext wachtwoord voor elke gebruiker. Deze hack zorgt ervoor dat Micor Integratie geraadpleegd wordt wanneer a gebruiker een account registreerd."
_AEC_HACKS_MI3="Sommige Micro Integraties werken alleen met een cleartext wachtwoord voor elke gebruiker. Deze hack zorgt ervoor dat Micor Integratie geraadpleegd wordt wanneer admin van gebruikers account wisseld."
_AEC_HACKS_CB2="Dit zal een gebruiker tijdens de registratie van CB (Community Builder) doorvoeren naar de betaalplannen. Deze niet activeren als er plan selectie plaats moet vinden tijdens login (als 'Require Subscription' actief is), of vrijwillig (zonder dat er registratie nodig is). <strong>LET OP. Er zijn nog 2 andere hacks nodig om deze optie te activeren. Als de betaalplannen zichtbaar moeten zijn na het inloggen moet deze hack ook toegepast worden.</strong>"
_AEC_HACKS_CB6="Deze hack redirect de gebruiker naar de betaalplannen als hij of zij nog geen selectie gemaakt heeft."
_AEC_HACKS_CB_HTML2="Deze hack redirect AEC variabele van de het registratieformulier naar AEC. <strong>Om dit werkende te maken moet u eerst 'Plans First' instellen in de AEC instellingen.</strong>"
