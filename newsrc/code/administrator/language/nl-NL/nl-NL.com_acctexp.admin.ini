; help
_AEC_HELP_DESC="Op deze pagina controleert AEC zijn eigen instellingen en geeft fouten weer wanneer dit het geval is, en deze opgelost moeten worden."
_AEC_HELP_GREEN="Groen</strong> Items bevatten kleine problemen of meldingen, of problemen die al zijn opgelost."
_AEC_HELP_YELLOW="Geel</strong> Items die niet correct zijn. Dit zijn items van cosmetische aard (layout) of slechte instellingen die gemaakt zijn door de administrator."
_AEC_HELP_RED="Rood</strong> Items die zware fouten bevatten over hoe AEC werkt en veiligheidseisen."
_AEC_HELP_GEN="LET OP: Uiteraard proberen we alle items weer te geven die niet correct zijn. Daar deze optie nog in ontwikkeling is kan het zijn dat we soms iets over het hoofd gezien hebben. Onze excusses daarvoor. (beta&trade;)"
_AEC_HELP_QS_HEADER="AEC snelstart handleiding"
_AEC_HELP_QS_DESC="Voordat u iets aan de meldingen doet die hier beneden worden weergegeven zorg dan altijd dat u onze %s gelezen heeft!"
_AEC_HELP_QS_DESC_LTEXT="Snelstart handleiding"
_AEC_HELP_SER_SW_DIAG1="Bestands toegangsrechten probleem"
_AEC_HELP_SER_SW_DIAG1_DESC="AEC heeft gedetecteerd dat u een Apache webserver gebruikt - Om de bestanden op een Apache server te hacken, moeten deze bestanden het 777 toegangsrecht hebben. Minimaal 1 van de essentiele bestanden heeft geen 777 toegangsrecht"
_AEC_HELP_SER_SW_DIAG1_DESC2="Wij raden u aan om tijdelijk de bestandsrechten te veranderen naar 777, en om daarna de hacks toe te passen. Daarna mag u de toegangsrechten weer terug veranderen. <strong>Bij problemen dient u altijd contact op de nemen met uw website administrator.</strong> Dit geldt ook voor de problemen in de toegangsrechten problemen die hieronder aangegeven worden."
_AEC_HELP_SER_SW_DIAG2="joomla.php/mambo.php Bestands Toegangsrechten"
_AEC_HELP_SER_SW_DIAG2_DESC="AEC heeft gedetecteerd dat uw joomla.php bestand niet beheerd wordt door deze webserver."
_AEC_HELP_SER_SW_DIAG2_DESC2="Neem via SSH toegang tot uw webserver, en ga naar het pad: "_QQ_"<yoursiteroot>/includes"_QQ_". Type daar het volgende commando in: "_QQ_"chown wwwrun joomla.php"_QQ_" (of "_QQ_"chown wwwrun mambo.php"_QQ_" als u Mambo gebruikt)."
_AEC_HELP_SER_SW_DIAG3="Overgenomen / Oude hacks ontdekt!"
_AEC_HELP_SER_SW_DIAG3_DESC="Het lijkt erop alsof u oude hacks gebruikt."
_AEC_HELP_SER_SW_DIAG3_DESC2="Om AEC goed te laten functioneeren, gaat u naar de pagina Hacks en volg u de stappen die er weergegeven worden."
_AEC_HELP_SER_SW_DIAG4="Bestands toegangsrechten problemen"
_AEC_HELP_SER_SW_DIAG4_DESC="AEC kan niet verrifieren welke bestandsrechten (toegangsrechten) de bestanden hebben die gehacked moeten worden. Uw PHP configuratie heeft waarschijnlijk de optie  "_QQ_"--disable-posix"_QQ_" aan staan. <strong>U kunt de hack proberen toe te passen - en als deze niet werkt is het waarschijnlijk een bestands toegangsrecht probleem</strong>."
_AEC_HELP_SER_SW_DIAG4_DESC2="Wij raden u aan op uw PHP configuratie opnieuw te compilen met de SAID optie UIT. U kunt ook uw website administrator raadplegen om dit te doen."
_AEC_HELP_DIAG_CMN1_DESC="Om AEC goed te laten functioneren is deze hack verplicht. Deze hack redirect gebruikers naar AEC Verrificatie routines tijdens login."
_AEC_HELP_DIAG_CMN1_DESC2="Ga naar de hacks pagina en pas de hack toe"
_AEC_HELP_DIAG_CMN2=""_QQ_"Mijn Abonnementen menu iten"
_AEC_HELP_DIAG_CMN2_DESC="Een link naar de "_QQ_"Mijn Abonnementen"_QQ_" pagina maakt het voor uw gebruikers makkelijk om een abonnement na te kijken."
_AEC_HELP_DIAG_CMN2_DESC2="Ga naar de hacks pagina en maak de link."
_AEC_HELP_DIAG_CMN3="JACL is niet geinstalleerd"
_AEC_HELP_DIAG_CMN3_DESC="Als u van plan bent om JACLplus te installeren op uw Joomla!/Mambo system, zorg dan dat de AEC hacks niet zijn toegepast tijdens deze installatie. Als u ze al heeft toegepast kunt u ze ongedaan maken op de hacks pagina."
_AEC_HELP_DIAG_NO_PAY_PLAN="Geen actief betalingsplan!"
_AEC_HELP_DIAG_NO_PAY_PLAN_DESC="Er is nog geen betaalplan gepubliceerd - AEC heeft minimaal 1 plan nodig om te functioneren"
_AEC_HELP_DIAG_GLOBAL_PLAN="Algemeen Instap Plan"
_AEC_HELP_DIAG_GLOBAL_PLAN_DESC="Er is geen Algemeen Instap Plan in uw configuratie. Dit is een plan waar iedere gebruiker (na registratie) standaard lid van wordt. Als u dit niet wenst, laat het dan uit staan - "
_AEC_HELP_DIAG_SERVER_NOT_REACHABLE="Server is niet bereikbaar"
_AEC_HELP_DIAG_SERVER_NOT_REACHABLE_DESC="Het lijkt erop dat u AEC heeft geinstalleerd op een locale machine. Om notificatie(s) te ontvangen (en dus om het component succesvol te laten werken), moet u het installeren op een webserver met een eigen domeinnaam of IP adres!"
_AEC_HELP_DIAG_SITE_OFFLINE="Website is Offline"
_AEC_HELP_DIAG_SITE_OFFLINE_DESC="U heeft ervoor gekozen om uw site op offline te zetten - dit heeft effect op de stroom van notificaties en dus op uw betalingsprocessen."
_AEC_HELP_DIAG_REG_DISABLED="Gebruikersregistratie staat uit"
_AEC_HELP_DIAG_REG_DISABLED_DESC="Uw gebruikersregistratie staat uit. Om deze reden kan geen enkele (nieuwe) gebruiker zich registreren op uw website."
_AEC_HELP_DIAG_LOGIN_DISABLED="Gebruikers login staat uit"
_AEC_HELP_DIAG_LOGIN_DISABLED_DESC="U heeft uw frontend gebruikers login functionaliteit uitgezet. Hierdoor kan geen enkele gebruiker inloggen op uw website."
_AEC_HELP_DIAG_PAYPAL_BUSS_ID_DESC="Deze route checkt op een correct geconfigureerd PayPal ID."
