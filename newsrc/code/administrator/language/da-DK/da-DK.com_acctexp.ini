CFG_GENERAL_BYPASSINTEGRATION_DESC="Angiv et navn eller en liste over navne (separeret af mellemrum) over integrationer som du ønsker at deaktivere. Aktuelt understøttede strenge: <strong>CB,CBE,CBM,JACL,SMF,UE,UHP2,VM</strong>. Dette kan være brugbart hvis du har afinstalleret CB men ikke slettet dets tabeller (i hvilket tilfælde AEC stadig ville tro at CB var installeret)."
