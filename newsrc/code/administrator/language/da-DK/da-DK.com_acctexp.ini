; help
AEC_CMN_HELP="Hjælp"
AEC_HELP_DESC="På denne side, tager AEC takes et kig på sin egen konfiguration og fortæller når den finder fejlsom skal rettes."
AEC_HELP_GREEN="Grønne</strong> elementer indikerer trivielle problemer eller beskeder, eller problemer som allerede er blevet løst."
AEC_HELP_YELLOW="Gule</strong> elementer er oftest af kosmetisk betydning (såsom tilføjelser til bruger frontend), men højst sandsynligt også problemer der skyldes et bevidst valg fra dministratoren."
AEC_HELP_RED="Røde</strong> elementer er af høj vigtighed i forhold til enten måden AEC virker på eller sikkerheden i dit system."
AEC_HELP_GEN="Læg venligst mærke til ar selvom vi forsøger at dække så mange fejl og problemer som muligt, så kan denne side kun henvise til de mest øjensynlige og er langtfra komplet (beta&trade;)"
AEC_HELP_QS_HEADER="AEC hurtigstart manual"
AEC_HELP_QS_DESC="Inden du gør noget ved problemet nedenfor så læs venligst vores %s!"
AEC_HELP_QS_DESC_LTEXT="Hurtigstart manual"
AEC_HELP_SER_SW_DIAG1="Filrettighedsproblemer"
AEC_HELP_SER_SW_DIAG1_DESC="AEC har opdaget at du bruger en Apache Webserver - For at kunne tilføje hacks til filer på sådan en server, så skal disse filer være ejet af webserver brugeren, som åbenbart ikke er tilfældet for mindst en af de nødvendige filer. <strong>Hvis hacksene allerede virker fint, så kan du ignorere dette!</strong>"
AEC_HELP_SER_SW_DIAG1_DESC2="Vi anbefaler at du midlertidigt ændrer filtilladelserne til 777, derefter tilføjer hacksene og så ændre tilladelserne tilbage igen. <strong>Kontakt din server host eller administrator for den om muligt hurtigste respons når du oplever problemer.</strong> Dette er det samme for til rettigheds relaterede forslag nedenunder."
AEC_HELP_SER_SW_DIAG2="joomla.php/mambo.php Fil tilladelser"
AEC_HELP_SER_SW_DIAG2_DESC="AEC har detekteret at din joomla.php ikke ejes af webserveren."
AEC_HELP_SER_SW_DIAG2_DESC2="Tilgå din webserver via ssh og gå til mappen "_QQ_"<rodenpåditwebsted>/includes"_QQ_". Her skal du indtaste kommandoen: "_QQ_"chown wwwrun joomla.php"_QQ_" (eller "_QQ_"chown wwwrun mambo.php"_QQ_" hvis du bruger mambo). <strong>Hvis hacksene allerede virker, så kan du ignorere dette!</strong>"
AEC_HELP_SER_SW_DIAG3="Bagudkompatible hacks detekteret!"
AEC_HELP_SER_SW_DIAG3_DESC="Det ser ud til at du har nogle gamle hacks tilføjet til dit system."
AEC_HELP_SER_SW_DIAG3_DESC2="For at AEC kan fungere korrekt, så gennemse venligst hacks siden og følg skridtene der bliver anvist der."
AEC_HELP_SER_SW_DIAG4="Fil rettighedsproblemer"
AEC_HELP_SER_SW_DIAG4_DESC="AEC ikke detektere skrive rettighedsstatus på filerne som den ønsker til tilføje hacks til, da det ser ud til at din installation af php er blevet kompileret med indstilligen "_QQ_"--disable-posix"_QQ_". <strong>Du kan stadig forsøge at tilføje hacks - hvis det ikke virker, så er det hæjst sandsynligt et spørgsmål om fil rettigheder</strong>. <strong>Hvis hacksene allerede virker fint, så kan du ignorere dette!</strong>"
AEC_HELP_SER_SW_DIAG4_DESC2="Vi anbefaler at du enten rekompilerer din php version med den nævnte indstilling udeladt eller kontakter din webserver administrator angående dette problem."
AEC_HELP_DIAG_CMN1="joomla.php/mambo.php hack"
AEC_HELP_DIAG_CMN1_DESC="For at AEC kan fungere, så er dette hack påkrævet for at omdirigere brugere til AEC verificerings rutiner ved log på."
AEC_HELP_DIAG_CMN1_DESC2="Gå til hacks siden og tilføj hacket"
AEC_HELP_DIAG_CMN2=""_QQ_"Mit medlemskab"_QQ_" Menuindførsel"
AEC_HELP_DIAG_CMN2_DESC="Et link til en MitMedlemskabsside for dine brugere gør det let for dem at overskue deres medlemskab."
AEC_HELP_DIAG_CMN2_DESC2="Gå til hacks siden og opret et link."
AEC_HELP_DIAG_CMN3="JACL ikke installeret"
AEC_HELP_DIAG_CMN3_DESC="Hvis du planlægger at installere JACLplus på dit joomla!/mambo system, så vær venligst sikker på at AEC hacks ikke er tilføjet når du gør dette. Hvis du allerede har tilføjet dem, så kan du let fjerne dem igen på vores hacks side."
AEC_HELP_DIAG_NO_PAY_PLAN="Ingen aktiv betalingsplan!"
AEC_HELP_DIAG_NO_PAY_PLAN_DESC="Det ser ud til at der ikke er publiceret en betalingsplan endnu - AEC skal bruge miondst en aktiv plan for at fungere"
AEC_HELP_DIAG_GLOBAL_PLAN="Global indgangsplan"
AEC_HELP_DIAG_GLOBAL_PLAN_DESC="Der er en aktiv global indgangsplan i din konfiguration. Hvis du ikke er sikker på hvad dette er, så bør du formentlig deaktivere den - Det er en indgangsplan som hver ny bruger vil blive tilknyttet til uden at få valget."
