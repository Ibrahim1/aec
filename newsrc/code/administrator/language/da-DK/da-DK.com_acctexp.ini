CFG_GENERAL_PLANS_FIRST_DESC="Hvis du har tiføjet alle tre hacks for at have en integreret registrering med direkte medlemstegning, så vil denne indstilling aktivere denne funktionsmåde. Brug den ikke hvis du ikke ønsker denne funktionsmåde eller kun har tilføjet det første hack (hvilket betyder at planerne kommer efter at brugeren har udfyldt hans eller hendes detaljer) ."
