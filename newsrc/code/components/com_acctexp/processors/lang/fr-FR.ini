_CFG_PAYPAL_ALTIPNURL_NAME="Domaine Alernatif pour l&acute;avis IPN:"
_CFG_PAYPAL_ALTIPNURL_DESC="Si vous utilisez un équilibre de charge sur le serveur (changement entre les addresses IP), il se peut que Paypal n&acute;aime pas cela et coupe la connexion lors de l&acute;envoi de l&acute;IPN. Pour contourner ce problème, vous pouvez par exemple créer un nouveau sousdomaine sur ce serveur et désactiver l&acute;équilibre de charge. Entrer l&acute;adresse ici (Dans ce format "http://sousdomaine.domaine.com" - sans barre oblique à la fin) pour être certain que Paypal envoie seulement le IPN à cette adresse. <strong>Si vous n&acute;êtes pas certain de ce que cela signifie, laisser ce champ vide!</strong>"
