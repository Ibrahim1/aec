_CFG_PAYPAL_CHECKBUSINESS_DESC="Sélectionner Oui pour activer la procédure de vérification de sécurité lors de la réception de la confirmation de paiement. Le champ ID receveur doit être égal à ID marchand de PayPal pour que le paiement soit accepté, si la vérification est activée."
