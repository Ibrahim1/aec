; Paypal Settings
_CFG_PAYPAL_BUSINESS_DESC="Il tuo Merchant ID (email) su PayPal."
_CFG_PAYPAL_CHECKBUSINESS_DESC="Seleziona Si se volete abilitare la procedura di controllo sicurezza quando ricevete la conferma di un pagamento. L'ID ricevuto dovrà essere uguale al vostro ID business affiche il vostro pagamento sia accettato, se questo check è abilitato if this checking is enabled."
_CFG_PAYPAL_ALTIPNURL_DESC="If you use server workload balancing (switching between IP addresses), it might be that Paypal dislikes this and breaks the connection when trying to send an IPN. To work around this, you can for example create a new subdomain on this server and disable the loadbalancing for this. Putting this address in here (In the form "_QQ_"http://subdomain.domain.com"_QQ_" - no trailing slash and whatever you want for subdomain and domain) will make sure that Paypal sends only the IPN back to this Address. <strong>If you are not sure what this means, leave it completely blank!</strong>"

_CFG_PAYPAL_CBT_DESC="Sets the text for the Continue button on the PayPal "_QQ_"Payment Complete"_QQ_" page."
_CFG_PAYPAL_CS_DESC="The default - "_QQ_"No"_QQ_" - leaves the overall background color at white, setting it to "_QQ_"Yes"_QQ_" will change it to black"
_CFG_PAYPAL_PAGE_STYLE_DESC="Sets the custom payment page style for payment pages. Reserved: "_QQ_"primary"_QQ_" - Always use the page style set as primary, "_QQ_"paypal"_QQ_" - Use the default PayPal style. Any other name has to refer to the page style you have defined in the PayPal Backend (alphanumeric ASCII lower 7-bit characters only, no underscore nor spaces)"
; Paypal Subscriptions Settings

; Transfer Settings
_CFG_TRANSFER_ENABLE_NAME="Consenti pagamenti non automatici?"
_CFG_TRANSFER_ENABLE_DESC="Seleziona Si se vuoi fornire un opzione agli utenti di pagamenti non automatici, tipo trasferimenti bancari. Registrandosi, l'utente vedrà le instruzioni fornite da te (quadro sottostante) su come pagare per inscriversi. Questa opzione non ha processi automatici, per tal ragione è necessario configurare la data di scadenza direttamente dal pannello di amministrazione."
_CFG_TRANSFER_INFO_NAME="Informazioni per pagamenti manuali/alternativi:"
_CFG_TRANSFER_INFO_DESC="Testo da presentare all'utente dopo che ha inizialo la sua registrazione (usate pure tag html). Dopo la registrazione, al primo login una automatica scadenza (configurata nella prima tab) setterà l'account dell'utente. l'utente deve seguire le vostre instruzioni sul come pagare per registrarsi. E' necessario che confermarmiate voi stessi il suo pagamento e riconfigurate la data di scadenza."

