; Paypal Settings
_CFG_PAYPAL_ALTIPNURL_DESC="If you use server workload balancing (switching between IP addresses), it might be that Paypal dislikes this and breaks the connection when trying to send an IPN. To work around this, you can for example create a new subdomain on this server and disable the loadbalancing for this. Putting this address in here (In the form "_QQ_"http://subdomain.domain.com"_QQ_" - no trailing slash and whatever you want for subdomain and domain) will make sure that Paypal sends only the IPN back to this Address. <strong>If you are not sure what this means, leave it completely blank!</strong>"

_CFG_PAYPAL_CBT_DESC="Sets the text for the Continue button on the PayPal "_QQ_"Payment Complete"_QQ_" page."
_CFG_PAYPAL_CS_DESC="The default - "_QQ_"No"_QQ_" - leaves the overall background color at white, setting it to "_QQ_"Yes"_QQ_" will change it to black"
_CFG_PAYPAL_PAGE_STYLE_DESC="Sets the custom payment page style for payment pages. Reserved: "_QQ_"primary"_QQ_" - Always use the page style set as primary, "_QQ_"paypal"_QQ_" - Use the default PayPal style. Any other name has to refer to the page style you have defined in the PayPal Backend (alphanumeric ASCII lower 7-bit characters only, no underscore nor spaces)"
