_CFG_TRANSFER_INFO_DESC="Texto que sera presentado al usuario antes de su registracion inicial (use etiquetas HTML). Luego de la registracion, en el primer login, una fecha de expiracion sera puesta en forma automatica (configurada en la primera pestaa) para la cuenta del usuario. El usuario debera seguir sus instrucciones de como pagar la suscripcion. Nesecitara confirmar el pago usted mismo y reconfigurar la caducidad de la cuenta de dicho usuario."
