_CFG_TRANSFER_ENABLE_DESC="Seleccione "_QQ_"Si"_QQ_" si quere dar la opcion de pagos no automatizados, como transferencias bancarias. El usuario registrado vera las instrucciones que ponga a continuacion acerca de como pagar su suscripcion. Esta opcion no esta automatizada, asique tendra que configurar las fechas de exiparion manualmente desde el area administrativa."
