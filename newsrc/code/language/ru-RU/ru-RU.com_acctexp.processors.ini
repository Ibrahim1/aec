DESCRIPTION_VIAKLIX="Обеспечивает интегрированную обработку платежа по кредитной карте и платежа по дебетовой карте, электронное преобразование проверки и похожие приложения.."
DESCRIPTION_ALLOPASS="AlloPass, европейский лидер в его домене - микроплатежная система, которая позволяет оплату через телефон, sms и расчет по кредитной карте."
DESCRIPTION_2CHECKOUT="Мгновенные услуги обработки кредитной карты для торговцев с интернет-бизнесом."
DESCRIPTION_EPSNETPAY="EPS - простая, безопасная и бесплатная система оплаты через интернет, работающая с Австрийскими банками."
DESCRIPTION_ALERTPAY="Ваши деньги безопасны с политикой в области техники безопасности счета AlertPay. AlertPay открыт для всех фирм."
