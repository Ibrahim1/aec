DESCRIPTION_PAYPAL="PayPal позволяет Вам посылать деньги любому у кого есть электронная почта. PayPal бесплатен для потребителей и работает непосредственно с Вашей существующей кредитной картой и текущим счетом."
DESCRIPTION_PAYPAL_SUBSCRIPTION="PayPal Подписка - Подписная услуга, которая будет <strong>автоматически оплачивать Вашу подписку на сайте</strong>. В настройках Вашего PayPal можно в любое время аннулировать автоматическую оплату. PayPal бесплатен для потребителей и работает непосредственно с Вашей существующей кредитной картой и текущим счетом."
