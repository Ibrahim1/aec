CFG_PAYPAL_BUSINESS_NAME="ID компании:"
CFG_PAYPAL_BUSINESS_DESC="Ваш номер продавца (Емайл) на PayPal."
CFG_PAYPAL_BROKENIPNMODE_NAME="Не рабочий режим IPN"
CFG_PAYPAL_BROKENIPNMODE_DESC="Если серверы PayPal не в состоянии возвратить надлежащий ответ (не работают), Вы можете вручную переопределить аутентификацию IPN с этим переключателем - ТОЛЬКО НЕ ЗАБУДТЕ вернуть состояние обратно! Обычно эти проблемы уходят в течение 24 часов."
CFG_PAYPAL_CHECKBUSINESS_NAME="Проверка номера компании ID:"
CFG_PAYPAL_CHECKBUSINESS_DESC="Выберите "_QQ_"ДА"_QQ_", чтобы разрешить процедуру проверки защиты, при получении подтверждения платежа. Поле ID получателя должно быть равным ID компании в системе PayPal. Возможно это вазовет ошибку, если Вы используете больше чем один сервис PayPal. В случае, что подписки пользователей не будут активированы, при успешной оплате, поставте сдесь "_QQ_"НЕТ"_QQ_""
CFG_PAYPAL_NO_SHIPPING_NAME="Адрес доставки не нужен:"
CFG_PAYPAL_NO_SHIPPING_DESC="Установите здесь "_QQ_"НЕТ"_QQ_", если Вы хотите, чтобы Ваши клиенты указывали адрес доставки в системе PayPal."
CFG_PAYPAL_ALTIPNURL_NAME="Альтернативная IPN домена для сообщенний:"
CFG_PAYPAL_ALTIPNURL_DESC="Если Вы используете сервера с балансированием рабочей нагрузки (переключающийся между IP-адресами), то есть вероятность, что Paypal оборвет соединение, пытаясь отправить IPN. Чтобы обойти эту ситуацию, Вы можете например создать новый поддомен на этом сервере и отключить loadbalancing для этого домена. Вставление этого адреса здесь (в форме>> http://subdomain.domain.com <<- без slash) вынудит Paypal отсылать IPN только к этому Адресу. <strong>, Если Вы не уверены, что это означает, не трогайте эту функцию ! </strong>"
